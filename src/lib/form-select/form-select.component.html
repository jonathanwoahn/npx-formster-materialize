<div class="input-field" [formGroup]="formGroup">
  <select #select [formControl]="formGroup.controls[config.key]" *ngIf="!!options.multiple" multiple>
    <option selected="selected" disabled hidden value="">{{options.defaultLabel || 'Select an option'}}</option>
    <option *ngFor="let option of options.options" [value]="option[options.valueProp]">
      {{option[options.labelProp]}}
    </option>
  </select>
  <select #select [formControl]="formGroup.controls[config.key]" *ngIf="!options.multiple">
    <option selected="selected" disabled hidden value="">{{options.defaultLabel || 'Select an option'}}</option>
    <option *ngFor="let option of options.options" [value]="option[options.valueProp]">
      {{option[options.labelProp]}}
    </option>
  </select>
  <label *ngIf="options.label">{{options.label}}</label>
</div>
