<div class="input-field" [formGroup]="formGroup">
  <textarea
    class="materialize-textarea"
    [id]="id"
    [ngClass]="{'invalid': formGroup.controls[config.key].invalid && formGroup.controls[config.key].dirty}"
    [formControl]="formGroup.controls[config.key]">
    {{options.value}}
  </textarea>
  <label [for]="id" *ngIf="options.label">{{options.label}}</label>
  <span class="helper-text">
    <ngx-formster-error-message [control]="formGroup.controls[config.key]">
      {{options.leftHelperText}}
    </ngx-formster-error-message>
  </span>
</div>
